<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <a id="gmail" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                <a id="pictures" href="https://www.google.ch/imghp?hl=fr&tab=wi&ogbl">Images</a>
                <a id="application_google" title="Applications Google" role="button" href="https://www.google.ch/intl/fr/about/products?tab=wh"></a>
                <div class="accountgoogle"><a id="account" role="button" title="Compte Google Alex Smith (smith.alex@gmail.com)" href="https://accounts.google.com/SignOutOptions?hl=fr&continue=https://www.google.com/"></a></div>
            </div>
        </header>
        <div class="content">
            <div class="logo">
                <img id="logoimg" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="search_bar">
                <span class="search_bar_logo"></span>
                <input id="valeur_recherche" type="text">
                <span class="search_bar_vocal"></span>
            </div>
            <div class="search_buttons">
                <form action="" method="get">
                    <input id="recherche_google" type="submit" value="Recherche Google">
                    <input id="recherche_chance" type="submit" value="J'ai de la chance">
                </form>
            </div>
        </div>
        <footer>
            <div class="country">
                <p>Suisse</p>
            </div>
            <div class="navbar_footer">
                <span class="nfl">
                    <a href="https://www.google.com/intl/fr_ch/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a>
                    <a href="https://about.google/?utm_source=google-CH&utm_medium=referral&utm_campaign=hp-footer&fg=1">À propos</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</a>
                </span>
                <span class="nfr">
                        <a href="https://policies.google.com/privacy?fg=1">Confidentialité</a>
                        <a href="https://policies.google.com/terms?fg=1">Conditions</a>
                        <a href="https://www.google.com/preferences?hl=fr">Paramètres</a>
                </span>
            </div>
        </footer>
    </body>




</html>
